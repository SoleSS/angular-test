<div class="exercise-body" *ngIf="params">
  <div class="h1 center title-wrap mb2">
    {{params.title}}
  </div>

  <div class="clearfix options-wrap fit-content mx-auto">
    <div class="option fit-content1 left rounded border mr1 mb1" *ngFor="let item of params.options">
      <img src="{{item.image}}">
    </div>
  </div>

  <a class="btn btn-success center block mx-auto fit-content h2">Проверить</a>

</div>
