<div class="exercise-body" *ngIf="params">
  <div class="h1 center title-wrap mb2">
    {{params.title}}
  </div>

  <a
    [ngClass]="[latestId == params.id && checked ? 'hide' : '']"
    class="btn btn-success center block mx-auto fit-content h2"
    (click)="latestId != params.id && selectedAnswear != null && !checked && checkAnswear.emit(selectedAnswear) && (checked = true) && (latestId = params.id * 1);">
    Проверить
  </a>

</div>
